  var min = d.getMinutes();
  var sec = d.getSeconds();


  if(min<10){
    min ="0" + min;
  }

  if(hr>12){
    hr = hr-12;
  }

  // var realTime = ;
  document.getElementById('clock-time').innerHTML= hr + ":" + min    +":"+sec;

}
