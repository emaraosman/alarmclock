<body>

	<input id="endTime" type="time" name="" >



 	<audio src="" id="alarm-sound" autoplay="false">

 </audio>








<script type="text/javascript">
	function clock(){
		var currTime = new Date();
		var hours = currTime.getHours();
		var mins = currTime.getMinutes();
		var sec = currTime.getSeconds();
		var endTime = document.getElementById('endTime').value;

		var dhours = hours;
		var dmins = mins;
		var dsec = sec;


		if(hours>12){
			hours = hours-12;
			hours = "0" + hours;


			// document.getElementById('ampm').innerHTML="pm";
			// var ampm="pm"
			// realTime = document.getElementById('time').innerHTML + "pm";
		}

		if(sec<10){
				dsec="0"+sec;
			}

		if(mins<10){
				dmins ="0" + mins;
			}



			else{
				// realTime = document.getElementById('time').innerHTML + " am";
				ampm = "am";
			}

		var displayTime = document.getElementById('time').innerHTML= dhours+":"+dmins+":"+dsec+"am";
		var realTime=document.getElementById('time').innerHTML= hours+":"+mins+":"+sec;

		// console.log(realTime)

		document.getElementById('time').innerHTML= dhours+":"+dmins+":"+dsec + ampm;



			if (realTime == endTime.value){
				alert("ITS TIME");
				// document.getElementById('alarm-sound').autoplay="true";
			}

		}
		console.log(document.getElementById('endTime').value)

		setInterval("clock()",0);

</script>
